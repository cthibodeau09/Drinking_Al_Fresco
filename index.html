<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Drinking Al Fresco</title>
</head>

<body>
    <header class="headerid">
        <h1 class="is-size-1">Drinking Al Fresco</h1>
    </header>
    <div class="row">
        <!-- Div for search area -->
        <aside>
            <!-- Search header -->
            <!-- <h3>Search for city:</h3> -->
            <!-- Search box and button -->
            <div class="search-container">
                <input id="city" type="text" placeholder="Enter city Name">
                <button class="btn" type="submit" id="searchBtn">Search</button>
            </div>
            <p class="is-size-7 is-italic">E.g. Detroit or Detroit, MI, US or Munich, DE</p>
            <hr>

            <h3>Past searches: <button class="btn" id="clearBtn" title="Clear search results">Clear History</button>
            </h3>
            <div id="search-history">
                <!-- Display list of brewery results here -->
            </div>
        </aside>
    </div>
    <!-- Current conditions -->
    <!-- /////////////////////////////////////////// -->
    <div class="tile">
        <!-- The magical tile element! -->


        <div class="tile is-parent">
            <article class="tile is-child notification is-black ">
                <p class="title" class='fas fa-beer' style='font-size:48px;color:orange'>About Brewery</p>

                <p class="Brewery_name">Brewery Name : <span class="value">10 Barrel Brewing Co</span></p>
                <p class="Brewery_street">Brewery Street : <span class="value">1501 E St </span></p>

                <p class="Brewery_phone">Brewery Phone : <span class="value">6195782311 </span></p>
                <p class="Brewery_type">Brewery Type : <span class="value">large </span></p>
                <p class=" Brewery_website_url"> Brewery Website : <span class="value">http://10barrel.com</span>
                </p>
            </article>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child notification is-black">
                <p class="title" class='fas fa-beer' style='font-size:48px;color:orange'>About Weather</p>

                <h2 id="city-date"><img id="city-icon" src="" alt=""></h2>
                <p id="city-temp"></p>
                <p id="city-wind"></p>
                <p id="city-humidity"></p>
            </article>

        </div>



    </div>

    <div class="tile">
        <!-- The magical tile element! -->


        <div class="tile is-parent">
            <!-- <h2>Breweries information</h2> -->
            <article class="tile is-child notification is-black">

            </article>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child notification is-black">

            </article>

        </div>
        <div class="tile is-parent">
            <!-- <h2>Weather Forecast</h2> -->
            <article class="tile is-child notification is-black">

                <div class="day"></div>
            </article>

        </div>
        <div class="tile is-parent">
            <article class="tile is-child notification is-black">

                <div class="day"></div>
            </article>

        </div>
    </div>






    <div class="bottom">
        <div class="columns is-mobile">
            <div class="column">
                <img src="./assets/images/image1.jfif">
            </div>
            <div class="column">
                <img src="./assets/images/image2.jfif">
            </div>
            <div class="column">
                <img src="./assets/images/images3.jfif">
            </div>
            <div class="column">
                <img src="./assets/images/images4.jfif">
            </div>
            <div class="column">
                <img src="./assets/images/images5.jfif">
            </div>
        </div>
    </div>
    </div>
    <footer>

    </footer>
    <!-- Script Files -->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./assets/script.js"></script>
</body>

</html>
