<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Drinking Al Fresco</title>
</head>

<body>
    <header>
        <h1 class="is-size-1">Drinking Al Fresco</h1>
    </header>
    <div class="row">
        <!-- Div for search area -->
        <aside>
            <!-- Search header -->
            <h3>Search for city:</h3>
            <!-- Search box and button -->
            <div>
                <input id="city" type="text" placeholder="Enter city">
                <button class="btn" type="submit" id="searchBtn">Search</button>
            </div>
            <p class="is-size-7 is-italic">E.g. Detroit or Detroit, MI, US or Munich, DE</em></p>
            <hr>
            <h3>Past searches: <button class="btn" id="clearBtn" title="Clear search results">Clear History</button>
            </h3>
            <div id="search-history">
            <!-- Display list of brewery results here -->
            </div>
        </aside>
    </div>
    <!-- Current conditions -->
    <div>
        <main>
            <div>
                <div>
                    <h2 id="city-date"></h2>
                    <p id="city-temp"></p>
                    <p id="city-wind"></p>
                    <p id="city-humidity"></p>
                </div>
            </div>
            <!-- 2 Day Forecast (Cards to be generated in JS) -->
            <div>
                <div>
                    <h2>2 Day Forecast</h2>
                    <div class="day"></div>
                    <div class="day"></div>
                </div>
            </div>
        </main>
    </div>
    <footer>

    </footer>
    <!-- Script Files -->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./assets/script.js"></script>
</body>
</html>
